
<div class="col-3">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">{{ name }}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{ role }}</h6>
        </div>

        <div class="card-body">
            <div class="card-text">
                <ul>
                    <li>ID: {{ id }}</li>
                    <li>Email: <a href = "mailto: {{ email }}">{{ email }}</a></li>
                    <li>{{ other }}</li>
                </ul>
            </div>
            
        </div>
        
    </div>
</div>
